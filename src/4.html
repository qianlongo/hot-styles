<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常用css片段总结</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body{
        padding: 15px;
        color: #324b64;
      }

      .parent{
        padding: 0 10px;
        background-color: #f5f6f9;
        height: 100px;
        border-radius: 6px;
        font-size: 14px;

        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <p class="child">每次临时抱佛脚的时候--佛祖他总是给我一脚</p>
    </div>

    <!-- 每次跟别人吵架感觉都和考试一样，事后想起来--总是觉得没有发挥好 -->
  </body>
</html>
