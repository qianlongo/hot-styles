<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单行文本溢出省略号</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body{
        padding: 15px;
        color: #324b64;
      }

      .box{
        padding: 10px;
        background-color: #f5f6f9;
        border-radius: 6px;
        font-size: 14px;
      }

      .more-line-ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;

        display: -webkit-box;
        /* 设置n行 */
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p class="more-line-ellipsis">上帝对人都是公平的给了你丑外表--也会配给你低智商 如果你愿意一层一层剥开我的心，你会发现--我缺心眼啊！</p>
    </div>
  </body>
</html>
