<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常用css片段总结</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }

      body{
        padding: 15px;
        color: #324b64;
      }

      .box{
        padding: 10px;
        background-color: #f5f6f9;
        border-radius: 6px;
        font-size: 13px;
      }

      .more-line-ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;

        display: -webkit-box;
        /* set n lines, including 1 */
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p class="more-line-ellipsis">Hello Fatfish, Hello Fatfish, Hello Fatfish, Hello Fatfish, Hello Fatfish, Hello Fatfish,Hello Fatfish, Hello Fatfish, Hello Fatfish, Hello Fatfish, Hello Fatfish, Hello Fatfish</p>
    </div>
  </body>
</html>
